<!-- Wanted to mess with the custom localy installed fonts. Pretty cool.

<style>
    
    h1 {
        color: rgb(89, 155, 95);
        text-align: center;
        opacity: 0; /* Start with zero opacity */
        animation: fadeIn 1s ease-in-out forwards, changeColor 1s ease-in-out forwards, slideIn 1s ease-out; /* Use the fadeIn animation */
        font-weight: bold;

    }

    hr{
        animation: fadeIn 1s ease-in-out forwards, changeColor 1s ease-in-out forwards; /* Use the fadeIn animation */
        color: rgb(89, 155, 95);
        opacity: 0; /* Start with zero opacity */
        animation-delay: .75s;
    }

    h2{
        color: rgb(89, 155, 95);
        text-align: center;
        opacity: 0; /* Start with zero opacity */
        animation: fadeIn 1s ease-in-out forwards, changeColor 1s ease-in-out forwards, slideIn 1s ease-out;; /* Use the fadeIn animation */
        animation-delay: 1.25s;
    }

    @font-face {
        font-family: 'Ubuntu';
        src: url('Ubuntu-Th.ttf') format('truetype'); /* Specify the correct format */
    }
    h1, h2 {
        font-family: 'Ubuntu', sans-serif;
    }

    /* Define the fadeIn animation */
    @keyframes fadeIn {
        from {
            opacity: 0; /* Start with zero opacity */
            
        }
        to {
            opacity: 1; /* End with full opacity */
        }
    }
    @keyframes changeColor {
        from {
            color: rgb(0, 0, 0); /* Original Color */
            
        }
        to {
            color: rgb(89, 155, 95); /* Original Color */
        }
    }
    @keyframes slideIn {
            0%   { 
            transform: translateY(200%); 		
            }
            50% { 
            transform: translateY(0%); 
        }
    }
</style>
